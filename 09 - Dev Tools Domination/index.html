<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('Hello');

    // Interpolated
      console.log('Hello I am a %s string!', 'cool' );
      
    // Styled
      console.log('%c I am some text', 'font-size:20px; background:red;');
      
    // warning!
      console.warn('Noo');
      
    // Error :|
      console.error('Error');
      
    // Info
      console.info('Crocodiles eat people');
      
    // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('color'), 'That is wrong');

    // clearing
      //console.clear();
      
    // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      
    // Grouping together
      dogs.forEach(dog => {
          console.group(`${dog.name}`);
          console.log(`This is ${dog.name}`);
          console.log(`${dog.name} is ${dog.age} years old.`);
          console.groupEnd(`${dog.name}`);
      })
      
    // counting
      console.count('dog');
      console.count('dog');
      console.count('cat');
      console.count('cat');
      console.count('cat');
      console.count('dog');
      console.count('dog');

    // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/miario')
      .then(data => data.json())
      .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
      });
      
      
    // table
      console.table(dogs);
      
      
  </script>
</body>
</html>
